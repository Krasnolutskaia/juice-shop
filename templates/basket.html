{% extends "base.html" %}
{% block title %} Basket {% endblock %}

{% block content %}
<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
             <th scope="col"> </th>
          </tr>
        </thead>
        <tbody>
          {% for product in products %}
            <tr>
              <th scope="row">
                <a href="{{ url_for('products.details', product_id=product.id) }}">
                    <img src="{{ product.get_image() }}" width="40px" class="img-thumbnail" />
                    {{ product.name }}
                </a>
              </th>
              <th scope="row">
                  {{ product.price_cents / 100 }} $
              </th>
                <th scope="row">
                    <a href="{{ url_for('buy', product_id=product.id) }}" class="btn btn-success">Buy</a>
                  <a class="btn btn-danger" href="{{ url_for('basket.delete_from_basket', product_id=product.id) }}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-dash" viewBox="0 0 16 16">
                  <path d="M6.5 7a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4z"/>
                  <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                </svg>Remove</a>
                </th>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <hr />
    <h5>Total Price: ${{ total_price }}</h5>
    <a href="{{ url_for('buy_all') }}" class="btn btn-success">Buy All</a>
  </div>
{% endblock %}
